            -
                title: "Handlebars 1.1.0"
                description: "Includes AMD+ES6 support, whitespace control and a slew of bug fixes."
                link: https://github.com/wycats/handlebars.js/blob/master/release-notes.md#v110---november-3rd-2013
            -
                title: "Ember Inspector v0.0.4"
                description: "[Ember Inspector for Firefox](https://github.com/tildeio/ember-extension/pull/60) was also just merged."
                link: https://chrome.google.com/webstore/detail/ember-inspector/bmdblncegkenkacieihfhpjfppoconhi/related?hl=en
