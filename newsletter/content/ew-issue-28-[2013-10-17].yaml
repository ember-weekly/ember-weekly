            -
                title: "Binding to non-Ember Objects"
                description: "Stefan Penner shows you can bind to plain JavaScript not just ``Ember.Object``. Simply use ``Ember.get`` / ``Ember.set`` for Key-Value Observing."
                link: http://emberjs.jsbin.com/oZizIwu/4/edit
            -
                title: "Ember-Data Factory"
                description: "Updated to support Ember-Data 1.0 beta. Allows you to define and create factories instead of using fixtures. It is best used with the ember-testing package."
                link: https://github.com/teddyzeenny/ember-data-factory

            
